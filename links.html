<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces MindHafen</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --primary: #3b82f6;
            --accent: #10b981;
            --text-main: #f1f5f9;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 40%);
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--bg-dark), #1e293b);
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0.5rem 0 0.25rem;
            font-weight: 700;
        }

        .bio {
            color: #94a3b8;
            font-size: 0.95rem;
            margin: 0;
        }

        .links-grid {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-card {
            display: flex;
            align-items: center;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .link-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .link-card.primary {
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .link-card.primary:hover {
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.6);
        }

        .icon-box {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.1rem;
        }

        .link-text {
            flex: 1;
            font-weight: 600;
            font-size: 1rem;
        }

        .link-arrow {
            opacity: 0.5;
            transition: transform 0.3s;
        }

        .link-card:hover .link-arrow {
            transform: translateX(4px);
            opacity: 1;
        }

        .footer {
            margin-top: 3rem;
            display: flex;
            gap: 1.5rem;
        }

        .social-link {
            color: #94a3b8;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-link:hover {
            color: white;
        }

        /* Badge for "New" or "Free" */
        .badge {
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 20px;
            background: #ec4899;
            color: white;
            font-weight: 700;
            margin-left: 8px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="profile-section">
            <div class="avatar">
                <!-- Fallback to icon if image missing -->
                <i class="fas fa-brain" style="font-size: 2.5rem; color: var(--primary);"></i>
                <!-- <img src="assets/logo_mindhafen.png" alt="MindHafen"> -->
            </div>
            <h1>MindHafen</h1>
            <p class="bio">Salud Mental Digital & Neurociencia.<br>Recupera tu calma y enfoque.</p>
        </div>

        <div class="links-grid">
            <!-- Main CTA -->
            <a href="index.html" class="link-card primary">
                <div class="icon-box" style="background: rgba(255,255,255,0.2);">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="link-text">Ir a la App Web</div>
                <i class="fas fa-chevron-right link-arrow"></i>
            </a>

            <!-- Free Resource 1 -->
            <a href="guia-descompresion.html" class="link-card">
                <div class="icon-box">
                    <i class="fas fa-wind" style="color: #60a5fa;"></i>
                </div>
                <div class="link-text">
                    Guía Descompresión
                    <span class="badge">Gratis</span>
                </div>
                <i class="fas fa-download link-arrow"></i>
            </a>

            <!-- Free Resource 2 -->
            <a href="protocolo-sueno.html" class="link-card">
                <div class="icon-box">
                    <i class="fas fa-moon" style="color: #a78bfa;"></i>
                </div>
                <div class="link-text">Protocolo de Sueño</div>
                <i class="fas fa-download link-arrow"></i>
            </a>

            <!-- Free Resource 3 -->
            <a href="control-ansiedad.html" class="link-card">
                <div class="icon-box">
                    <i class="fas fa-heartbeat" style="color: #f472b6;"></i>
                </div>
                <div class="link-text">Control de Ansiedad</div>
                <i class="fas fa-download link-arrow"></i>
            </a>

            <!-- Agency Link (Subtle) -->
            <a href="https://agentes.space" target="_blank" class="link-card"
                style="margin-top: 1rem; opacity: 0.7; border-style: dashed;">
                <div class="icon-box">
                    <i class="fas fa-rocket" style="color: #f59e0b;"></i>
                </div>
                <div class="link-text">Para Empresas (B2B)</div>
                <i class="fas fa-external-link-alt link-arrow"></i>
            </a>
        </div>

        <div class="footer">
            <a href="#" class="social-link"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-youtube"></i></a>
        </div>

        <p style="margin-top: 2rem; color: #475569; font-size: 0.8rem;">&copy; 2026 MindHafen</p>
    </div>

</body>

</html>
